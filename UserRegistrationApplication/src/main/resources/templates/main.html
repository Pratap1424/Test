<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Main</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .dashboard {
      background-color: #fff;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    p {
      font-size: 1.1rem;
      margin-top: 20px;
    }

    .json-box {
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 25px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <h2>
      Successful Login as UserRole : 
      <span th:text="${userType == 'U' ? 'User' : 'Admin'}"></span>
    </h2>

    <!-- JSON Data Block -->
    <div>
      <h3>JSON Data:</h3>
      <div class="json-box">
        <code th:text="${userJson}"></code>
      </div>
    </div>

    <!-- Show Existing Users Button -->
    <form th:action="@{/show-users}" method="get">
      <input type="hidden" name="email" th:value="${email}" />
      <button type="submit">Show Existing User(s)</button>
    </form>
  </div>
</body>
</html>
