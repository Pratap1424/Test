<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f7fa;
      padding: 2rem;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .btn-download {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      width: 100%;
    }

    .btn-download:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- User List Table -->
    <div th:if="${userList}">
      <h3>User Details</h3>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${userList}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.mobileNumber}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Admin Download Button -->
    <form th:if="${userType == 'A'}" th:action="@{/download}" method="get">
      <button type="submit" class="btn-download">Download All User Info</button>
    </form>
  </div>
</body>
</html>
